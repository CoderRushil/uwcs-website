{% if future %}
{% regroup future by type as event_types %}
<li>
    <h2>Upcoming</h2>
    <ul>
        {% for event_type in event_types|slice:":5" %}
            <li><a href="/events/details/{{event_type.list.0.id}}/">{{event_type.grouper}}</a></li>
        {% endfor %}
    </ul>
</li>
{% endif %}
