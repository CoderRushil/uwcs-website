{% extends "cms/admin/base.html" %}

{% load markup %}

{% block content %}
    <h1>{{ revision.title }} @ {{ revision.date_written|date:"D d b, H:i" }}</h1>
    <p>{{ revision.comment }}</p>
    <p>{{ revision.text|markdown }}</p>
    <hr />
    <form action="/admin/cms/pagerevision/{{ revision.id }}/" method="post">
        <input class="comment" type="text" name="comment"/>
        <input class="submit" type="submit" value="revert to this" />
    </form>
{% endblock %}
