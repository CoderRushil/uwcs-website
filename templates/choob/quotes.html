{% extends "choob/base.html" %}

{% block morecontent %}
<p>Give me...</p>

<p><form method="get" action="all_quotes/1/">
    <input type="submit" value="&raquo;" /> All quotes.
{% csrf_token %}</form></p>
<p><form method="post" action="quotes_from/1/">
    <input type="submit" value="&raquo;" />
    All quotes from 
    <select name="val">
        {% for person in quoted %}
            <option>{{ person }}</option>
        {% endfor %}
    </select>
{% csrf_token %}</form></p>
<p><form method="post" action="quotes_by/1/">
    <input type="submit" value="&raquo;" />
    All quotes by
    <select name="val">
        {% for person in quoters %}
            <option>{{ person }}</option>
        {% endfor %}
    </select>
{% csrf_token %}</form></p>
<p><form method="post" action="quotes_with/1/">
    <input type="submit" value="&raquo;" />
    All quotes with <input type="text" name="val" /> in them
{% csrf_token %}</form></p>

{% endblock %}
